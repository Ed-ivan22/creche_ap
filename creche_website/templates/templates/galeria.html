<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creche "Nome da Creche" - Galeria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .gallery-item img {
            width: 100%;
            height: 200px; /* Altura fixa para as imagens */
            object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer */
            display: block;
        }
        .gallery-item p {
            padding: 10px;
            margin: 0;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nossos Momentos na Creche</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('sobre') }}">Sobre Nós</a></li>
                <li><a href="{{ url_for('galeria') }}">Galeria de Fotos</a></li>
                <li><a href="{{ url_for('contato') }}">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Confira alguns registros do nosso dia a dia!</h2>
            <div class="gallery-grid">
                {% for foto in fotos %}
                <div class="gallery-item">
                    <img src="{{ url_for('static', filename='images/' + foto.arquivo) }}" alt="{{ foto.nome }}">
                    <p>{{ foto.nome }}</p>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Creche "Nome da Creche". Todos os direitos reservados.</p>
    </footer>
</body>
</html>
